<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>

    <link rel="stylesheet" href="shopping.css">
   <script src="shopping_cart.js" async></script>
 




</head>

            <body>

                    <section class="sp_wrapper">


                        <!-- FEED  -->
                        <div class="container feed_frame">





                

                                
                            

                        </div>







                        <!-- CART  -->
                        <div class="container cart_frame">

                                <div class="table_div">

                                        <table>

                                                <tr class="header_tr">
                                                        <th class="first-child">Item</th>        
                                                        <th class="price">Price</th>
                                                        <th class="quantity">Quantity</th>
                                                        <th class="action">Action </th>
                                                </tr>

                                                <!-- DATA 1 -->
                                                <tr class="data_tr item_tr">
                                                  

                                                        
                                                </tr>




                                                <!-- DATA  2 -->
                                                <tr class="data_tr item_tr">

                                                        <td class="td_item">

                                                                 <div class="cart_item_box cart_image_box">

                                                                           <img src="Images/T7.PNG" width=70>

                                                                 </div>

                                                                <div class="cart_item_box cart_name_box">

                                                                        <p class="cart_product_name product-a">White Ribbon Young Tender Tops</p>   

                                                                </div>


                                                        </td>
                                                        
                                                        <td class="td_price">$350</td>
                                                        <td class="quantity_frame">

                                                                <input class="quantity" value="3" type="number">

                                                        </td>


                                                        <td class="button_frame">
                                                                <a  href=" " class="act-btn remove">Remove</a>
                                                               <a  href=" "  class="act-btn update">Update</a>             
                                                        </td>

                                                </tr>         




                                                <!-- DATA 3 -->
                                                <tr class="data_tr item_tr">
                                                        <td class="td_item ">

                                                                 <div class="cart_item_box cart_image_box">
                                                                
                                                                           <img src="Images/T3.PNG" width=100>

                                                                </div>
                                                                <div class="cart_item_box cart_name_box">

                                                                        <p class="cart_product_name product-a">Pink Ribbon Maid Blouse</p>        

                                                                </div>

                                                        </td>

                                                        <td class="td_price">$450</td>
                                                         <td class="quantity_frame">

                                                                <input  class="quantity"  value="2" type="number">

                                                        </td>

                                                        <td class="button_frame">

                                                                <a  href=" "  class="act-btn remove">Remove</a>          
                                                                  <a  href=" "  class="act-btn update">Update</a>        

                                                        </td>
                                                </tr>         
                                             

                                        </table>


                                </div>



                                
                                <div class="operation_frame">

                                        <div class="opt_box total_price_box">

                                                <p id="total_lbl">Total: </p>
                                                    <p id="total_price"></p>


                                        </div>
                                        
                                        <div class="opt_box button_box">

                                                <button>Purchase</button>
                                                
                                        </div>
                         

                                </div>






                                   
                
                        </div>

                



                    </section>


            </body>



</html>
